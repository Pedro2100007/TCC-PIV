<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Temperatura e Nível</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="data">
            <h2>Temperatura: <span id="temperature">--</span> °C</h2>
            <h2>Nível: <span id="level">--</span> %</h2>
        </div>
        <div class="buttons">
            <button class="button green" id="bombaOn">Ligar Bomba</button>
            <button class="button red" id="bombaOff">Desligar Bomba</button>
        </div>
        <div class="buttons">
            <button class="button green" id="resistenciaOn">Ligar Resistência</button>
            <button class="button red" id="resistenciaOff">Desligar Resistência</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
