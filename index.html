<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Aquaponia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Projeto Integrador Univesp - PI-V</h1>
    </header>
       

        <div class="container">
            <div class="data">
                <h1>Área principal</h1>
                <h2>Temperatura: <span id="temperature">--</span> °C</h2>
                <h2>Nível: <span id="level">--</span> cm</h2>
            </div>
            <div class="buttons">
                <button class="button green" id="bombaOn">Ligar Bomba</button>
                <button class="button red" id="bombaOff">Desligar Bomba</button>
           </div>
            <div class="buttons">
                <button class="button green" id="resistenciaOn">Ligar Aquecedor</button>
                <button class="button red" id="resistenciaOff">Desligar Aquecedor</button>
          </div>
            <div class="buttons">
                <button class="button blue" id="dadosButton">Acessar Dados</button>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
