<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Dados por Período</h1>
        <form id="timeForm">
            <label for="startDate">Data Inicial:</label>
            <input type="datetime-local" id="startDate" required>
            
            <label for="endDate">Data Final:</label>
            <input type="datetime-local" id="endDate" required>
            
            <button type="submit">Consultar</button>
        </form>

        <div id="results">
            <h2>Resultados:</h2>
            <p>Temperatura Média: <span id="avgTemp">--</span> °C</p>
            <p>Temperatura Máxima: <span id="maxTemp">--</span> °C</p>
            <p>Temperatura Mínima: <span id="minTemp">--</span> °C</p>
        </div>

        <!--Link para página de controle-->
        <div class="buttons">
            <button class="button blue" onclick="window.location.href='index.html'">Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
